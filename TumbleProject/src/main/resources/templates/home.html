<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            display: inline-block;
        }

        nav {
            display: inline-block;
            float:right;
        }
        .nav-bar {
            display: inline-block;
            float:right;
        }
    </style>
</head>

<body>
<div class="top-container">
    <a th:href="@{/}"><h1 class="logo">Tumble</h1></a>
    <nav class="top-menu" th:unless="${member}">
        <a th:unless="${member} "href="/signup"> 회원가입 </a>
        <a th:unless=${member} href="/login"> 로그인 </a>
    </nav>
    <br>
    <nav class="top-menu" th:if="${member}">
    <h5 th:if="${member} "th:text="|${member.name}님 환영합니다.|"></h5>
    <form th:if="${member}" th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
    </nav>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Tumble</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/campaign">캠페인 소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cafe">카페 소개</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/community">커뮤니티</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/mypage">마이페이지</a>
            </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
