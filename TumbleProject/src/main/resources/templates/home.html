<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
            * {
        box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            color: #222;
            line-height: 1.5em;
            font-size: 15px;
            background-color: #eee;
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        /* type 2 Header Navigation */
        header {
            font-weight: normal;
            background: #fff;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.15);
        }

        nav {
            /* border: 1px solid red; */
            width: 1100px;
            margin: auto;
            overflow: hidden;
            /* height: 70px; */
        }

        nav > div {
            /* border: 1px solid #000; */
            height: 70px;
            line-height: 70px;
        }

        .logo {
            float: left;
            position: absolute;
            top: -6.5px;
            left: 40px;
        }

        .gnb {
            float: left;
        }

        .gnb a {
            margin: 10px;
        }

        .lnb {
            float: right;
        }

        .lnb a {
            background-color: green;
            color: #fff;
            padding: 3px 10px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<div>
    <!-- header 영역 -->
    <header>
        <!-- 상단 nav bar -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <a th:href="@{/}"><img src="images/logo.jpg" alt="이미지 없음" width="120" height="50"></a>
            </div>
            <!-- gnb -->
            <div class="gnb">
                <a href="/campaign">캠페인 소개</a>
                <a href="/cafe">카페 소개</a>
                <a href="/community">커뮤니티</a>
                <a href="/mypage">마이페이지</a>
            </div>
            <!-- lnb -->
            <div class="lnb">
                <a th:unless="${member} "href="/signup"> 회원가입 </a>
                <a th:unless=${member} href="/login"> 로그인 </a>
                <h5 th:if="${member} "th:text="|${member.name}님 환영합니다.|"></h5>
                <form th:if="${member}" th:action="@{/logout}" method="post">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
