<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tumble</title>
</head>

<style>
  .layout {
    width: 500px;
    margin: 40px auto 0;
  }
</style>
<body>
<h1>Tumble Community 입니다.</h1>
<li>
  <a href="/community/enroll"> 글 작성 </a>
  <a href="/campaign/delete"> 글 삭제 </a>
  <a href="/"> 돌아가기 </a>
</li>

<div>
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${board}">
      <td th:text="${board.id}">1</td>
      <td th:text="${board.title}">제목입니다.</td>
      <td th:text="${board.content}">제목입니다.</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
