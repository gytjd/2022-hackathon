<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tumble</title>
</head>

<style>
  .layout {
    width: 500px;
    margin: 40px auto 0;
  }
</style>
<body>
<h1>Tumble Community 입니다.</h1>
<li>
  <a href="/community/enroll"> 글 작성 </a>
  <a href="/"> 돌아가기 </a>
</li>

<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${board}">
        <td th:text="${board.id}">1</td>
        <td>
          <a th:text="${board.title}" th:href="@{/community/view(id=${board.id})}"></a>
        </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
