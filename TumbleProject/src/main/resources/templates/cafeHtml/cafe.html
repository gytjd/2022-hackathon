<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tumble</title>

    <style>
        table {
            width: 70%;
            border-top: 1px solid #444444;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
    </style>
</head>

<body>
<h1>카페소개</h1>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>카페이름</th>
            <th>주소</th>
            <th>번호</th>
            <th>할인혜택</th>
            <th>영업시간</th>
            <th>소개글</th>
            <th>작성날짜
            <th>수정</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cafe : ${cafes}">
            <td th:text="${cafe.id}"></td>
            <td th:text="${cafe.name}"></td>
            <td th:text="${cafe.address}"></td>
            <td th:text="${cafe.phoneNum}"></td>
            <td th:text="${cafe.discount}"></td>
            <td th:text="${cafe.hour}"></td>
            <td th:text="${cafe.introduce}"></td>
            <td th:text="${cafe.hour}"></td>
            <td>
                <form th:action="@{/cafe/modify/{id}(id=${cafe.id})}">
                    <button>수정</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>
    <a href="/cafe/cafeMap">지도 보기</a>
    <a href="/cafe/enroll">게시글 작성</a>
<a href="/">돌아가기</a>
</html>
