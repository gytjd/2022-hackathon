<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:red
>
<head>
    <meta charset="UTF-8" />
    <title>Tumble</title>
    <link
            th:href="@{/css/default.css}"
            href="../css/default.css"
            rel="stylesheet"
    />
    <link th:href="@{/css/cafe.css}" href="../css/cafe.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
</head>

<body>
<div th:replace="/fragments/header.html :: headerFragment"></div>
<h1 class="title">카페</h1>
<div class="cafe-btns" style="float: right; clear: left">
    <div>
        <input class="search-input" placeholder="카페 이름을 검색하세요" />
        <button class="search-btn">검색</button>
    </div>
    <div>
        <button class="cafe-btn"><a href="/cafe/cafeMap" class="a-black">지도보기</a></button>
        <button class="cafe-btn">
            <a href="/cafe/enroll" class="a-black">카페등록하기</a>
        </button>
    </div>
</div>

<div
        style="width:250px; height:150px; border: 5px solid white; float: left; margin-left: 180px"
>
    <tr th:each="files:${file}">
        <img class="imgview" th:src="@{/img/}+${files.filename}" style="width:300px; height:172px;">
    </tr>
</div>

<div
        style="
        width: 50%;
        height: 80px;
        margin-top: 10px;
        float: right;
        margin-left: 12px;
      "
>

    <tr th:each="cafe : ${cafes}">
        <div class="db-detail" style="width:90%;margin-left:25px; margin-bottom:0;">
            <div class="cafe-title" th:text="|카페명: ${cafe.name}|"></div>
            <div class="cafe-detail" th:text="|주소: ${cafe.address}|"></div>
            <div class="cafe-detail" th:text="|연락처: ${cafe.phoneNum}|"></div>
            <div class="cafe-detail" th:text="|영업시간: ${cafe.hour}|"></div>
            <div class="cafe-detail" th:text="|할인 혜택: ${cafe.discount}|"></div>
            <div th:text="|소개글: ${cafe.introduce}|"></div>
            <form th:action="@{/cafe/modify/{id}(id=${cafe.id})} ">
                <button class ="modify-btn" style="float:left">수정</button>
            </form>
        </div>

        <div style="margin-bottom : 103.5px"></div>
    </tr>
</div>

</body>
</html>
