<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>글 수정</title>
  <link th:href="@{/css/default.css}" href="../css/default.css" rel="stylesheet">
</head>
<body>
<div th:replace="/fragments/header.html :: headerFragment"></div>
<h1>글 수정 하는 곳입니다.</h1>
<div class="layout">

  <form th:action="@{/help/update/{id}(id= ${board.id})}" method="post">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>

  <form action="/help">
    <button>돌아가기</button>
  </form>

</div>
<div th:replace="/fragments/footer.html :: footerFragment"></div>
</body>
</html>
